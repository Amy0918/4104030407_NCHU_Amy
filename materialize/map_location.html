    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
    <script>

// In the following example, markers appear when the user clicks on the map.
// The markers are stored in an array.
// The user can then click an option to hide, show or delete the markers.
var map;
var markers = [];

var latlng = [
               {lat: 24.140829, lng: 120.683360},
			   {lat: 24.150293, lng: 120.684422},
			   {lat: 24.145754, lng: 120.634303},
			   {lat: 24.141712, lng: 120.658951}
			 ];

function initMap() {
  var haightAshbury = {lat: 24.122958, lng: 120.678521};

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 18,
    center: haightAshbury,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  // This event listener will call addMarker() when the map is clicked.
  //map.addListener('click', function(event) {
    //addMarker(event.latLng);
  //});

  // Adds a marker at the center of the map.
  addMarker(haightAshbury);


  for(var i=0;i<latlng.length;i++) {
    addMarker(latlng[i]);
  }
}

// Adds a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  markers.push(marker);
}

// Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhgNN8aSQRwEwpAy3LgW30fg2yl0Z-GtU&signed_in=true&callback=initMap"></script>
